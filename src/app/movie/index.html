<h2>My Movies</h2>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="movie in filteredMovies">
    <i class="glyphicon glyphicon-film"></i>
    <strong>{{movie.name}}</strong>
    <a href="/movie/{{movie.id}}/{{movie.name}}">Details</a>
  </li>
</ul>

<pagination
  total-items="movieData.totalItems"
  ng-model="currentPage"
  ng-change="pageChanged()"></pagination>
<pre>The selected page no: {{currentPage}} of {{movieData.totalItems / pageSize}}</pre>
